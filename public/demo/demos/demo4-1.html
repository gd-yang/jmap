<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://api.bmap.amap.com/map/css/bmap.me.css"/>
    <script src="http://api.bmap.amap.com/map/jquery-1.8.3.min.js"></script>
    <script src="http://api.bmap.amap.com/map/bmap.min.js"></script>
    <script src="http://api.bmap.amap.com/map/bmap.me.min.js"></script>
    <script src="http://api.bmap.amap.com/map/bmap.config.js"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        #map {
            width: 100%;
            height:100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
	var map = new ME.Map('map', {
                center: new ME.LatLng(31.20410238002499, 121.43068313598633),
                zoom: 15,
                contextmenu: true,
                contextmenuWidth: 100
            });
    var line = new  ME.Polyline({
        latlngs:[[31.206194636494544,121.43248558044434],[31.207699564284855,121.44317150115967],[31.202670809459477,121.44591808319092]]
    });
    map.addLayer(line);
    line.editing.enable();//可编辑
    line.dragging.enable();//可拖动
</script>
</body>
</html>
